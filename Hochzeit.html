<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hochzeitsgl端ckwunsch</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 2em;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FFD700;
            animation: confetti 5s linear infinite;
        }

        @keyframes confetti {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Herzlichen Gl端ckwunsch und alles Gute zur Hochzeit euch beiden
                     von R端diger und Simon!</h1>
    <audio autoplay>
        <source src="hochzeitsmarsch.mp3" type="audio/mpeg">
        Ihr Browser unterst端tzt keine Audio-Wiedergabe.
    </audio>
    <script>
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(confetti);
            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        for (let i = 0; i < 100; i++) {
            createConfetti();
        }

        setInterval(createConfetti, 300);
    </script>
</body>
</html>
